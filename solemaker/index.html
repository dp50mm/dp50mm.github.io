<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8" />
  <title>Sole Maker</title>

  <link rel="stylesheet" href="http://dp50mm.github.io/solemaker/assets/material.css" type="text/css" />
  <link rel="stylesheet" href="http://dp50mm.github.io/solemaker/build/css/all.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,300,600" rel="stylesheet" type="text/css">

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="http://dp50mm.github.io/solemaker/assets/libraries/jquery-3.1.0.js"></script>
  <script src="http://dp50mm.github.io/solemaker/assets/libraries/martinez_changed.js"></script>
  <script src="http://dp50mm.github.io/solemaker/assets/libraries/offset.js"></script>
  <script src="http://dp50mm.github.io/solemaker/assets/libraries/react.js"></script>
  <script src="http://dp50mm.github.io/solemaker/assets/libraries/react-dom.js"></script>
  <script src="http://dp50mm.github.io/solemaker/assets/libraries/FileSaver.js"></script>

  <script src="http://dp50mm.github.io/solemaker/build/js/all.js"></script>
  <script src="http://dp50mm.github.io/solemaker/build/js/system_connections.js"></script>
</head>
<body>
  <div class="ui-layer">
    <h1>SOLEMAKER<br />WEB APP</h1>
    <div class="side-bar">
      <div id="load-design-file-button" class="custom-button">
        Load design file
      </div>
      <div id="draw-outline-button" class="custom-button draw-state-button">
        Draw outline
      </div>
      <div id="draw-voronoi-button" class="custom-button draw-state-button">
        Draw Voronoi
      </div>
      <div id="preview-layers-button" class="custom-button draw-state-button">
        Preview Sole
      </div>
      <div id="layer-editor-container">
      </div>
      <div id="export-gcode-button" class="custom-button">
        Generate G-Code
      </div>
      <div id="upload-to-server" class="custom-button">
        Upload to server
      </div>
      <div id="download-button" class="custom-button">
        <a id="download-link">download</a>
      </div>
      <h3>
        Websocket
      </h3>
      <div id="send">
        <input class="websocket-command-input" type="text" id="data" size="100" />
        <br />
        <input type="button" id="sendtext" value="send text" />
      </div>
    </div>
  </div>
  <div class="svg-layer">
    <div id="svg_container" class="svg-container">
    </div>
  </div>
  <div class="layers-preview-layer">
    <div id="layers-svg-container" class="layers-svg-container">
    </div>
  </div>
</body>
</html>
